    crossorigin="anonymous"></script>
  <script>
    /**
     * FORM JQuery
     */
    // Shorthand for $( document ).ready()
    $(function () {
      // When completed form is submitted
      $('.container').on('submit', 'form', (e) => {
        // Prevent default reloading of page
        e.preventDefault();
        // Gather values from survey
        const newUser = {
          name: $("#name").val().trim(),
          photo: $("#photo").val().trim(),
          description: $("#desc").val().trim(),
          scores: [
            $("#q1").val(), 
            $("#q2").val(), 
            $("#q3").val(), 
            $("#q4").val(), 
            $("#q5").val(), 
            $("#q6").val(), 
            $("#q7").val(), 
            $("#q8").val(), 
            $("#q9").val(), 
            $("#q10").val(),
          ]
        };
        // Clear input values from DOM
        $('.form-control').val("");

        $.post('/api/friends', newUser)
          .then( friend => {
            // Empty previous results in modal
            $('.modal-body').empty();
            // Render response object to modal
            let name = `<h2>${friend.name}</h2>`;

    });
  </script>
